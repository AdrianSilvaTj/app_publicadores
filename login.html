<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">

  <script>
    const auth = firebase.auth();

    document.getElementById("formLogin").addEventListener("submit", async (e) => {

        const email = emailInput.value.trim();

        try {

            window.location.href = "index.html";
        } catch (err) {
            alert("âŒ Error al iniciar sesiÃ³n: " + err.message);

    function recordarClave() {
      const correo = prompt("Introduce tu correo para enviar el enlace de recuperaciÃ³n:");
      if (!correo) return;
      auth.sendPasswordResetEmail(correo)
        .then(() => alert("ğŸ“§ Se enviÃ³ un correo para restablecer la contraseÃ±a."))
        .catch(err => alert("âŒ Error: " + err.message));
