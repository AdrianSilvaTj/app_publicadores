<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menu" style="min-height: 56px">
  </nav>
  <div id="bannerEstado" class="alert text-center m-0 py-2 d-none banner" role="alert"></div>

  <!-- CONTENIDO DE LA SECCIÓN -->
  <div class="marginBody">
    <h2>⚙️ Configuración de Congregación</h2>

    <form id="formConfiguracion" class="mt-4">
      <!-- Datos generales -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="nombreCongregacion" class="form-label">Nombre de la congregación <span class="text-danger">*</span></label>
          <input type="text" id="nombreCongregacion" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="numeroCongregacion" class="form-label">Número de congregación</label>
          <input type="number" id="numeroCongregacion" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="cantidadGrupos" class="form-label">Cantidad de grupos <span class="text-danger">*</span></label>
          <input type="number" id="cantidadGrupos" class="form-control" required min="1">
        </div>
      </div>

      <!-- Organigrama -->
      <h4 class="mt-4">📊 Organigrama</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="coordinador" class="form-label">Coordinador cuerpo de ancianos <span class="text-danger">*</span></label>
          <select id="coordinador" class="form-select" required>
            <option value="">Selecciona un anciano...</option>
            <!-- opciones cargadas por JS -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="secretario" class="form-label">Secretario <span class="text-danger">*</span></label>
          <select id="secretario" class="form-select" required>
            <option value="">Selecciona un anciano...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="superServicio" class="form-label">Superintendente de servicio <span class="text-danger">*</span></label>
          <select id="superServicio" class="form-select" required>
            <option value="">Selecciona un anciano...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="superAtalaya" class="form-label">Superintendente Atalaya <span class="text-danger">*</span></label>
          <select id="superAtalaya" class="form-select" required>
            <option value="">Selecciona un anciano...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="auxAtalaya" class="form-label">Auxiliar Atalaya <span class="text-danger">*</span></label>
          <select id="auxAtalaya" class="form-select" required>
            <option value="">Selecciona un anciano...</option>
          </select>
        </div>
      </div>

      <!-- Botón -->
      <div class="py-4">
        <button type="submit" class="btn btn-success">💾 Guardar configuración</button>
      </div>

      <div class="row g-2 pb-4" hidden id="advanced-section">
        <div class="col-md-6">
          <h5>📥 Importar lista de publicadores (Excel)</h5>
          <input type="file" class="form-control" id="archivoExcel" accept=".xls,.xlsx" />
          <div class="mt-2 d-flex gap-2">
            <button type="button" class="btn btn-outline-success btn-sm" onclick="guardarPublicadoresImportados()">
              💾 Guardar</button>
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="reiniciarPublicadores()">
              🗑️ Reiniciar publicadores</button>
          </div>
          <div class="form-text">Formato soportado: Excel (.xls, .xlsx) con columnas:
            Nombre, Grupo, Sexo, Esperanza, Privilegios...</div>
        </div>
        <div class="col-md-6">
          <h5>🛑 Restaurar base de datos</h5>
          <input class="form-control" type="file" accept=".json" onchange="restoreFirebaseDBFromFile(this.files[0])">
          <button type="button" class="btn btn-outline-success btn-sm mt-2" onclick="backupFirebaseDB()">📤 Descargar backup</button>
        </div>
      </div>

    </form>
  </div>


  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      await cargarMenuYScripts();
      verificarSesionActiva();
      verificarUsuario();
    });
  </script>
</body>
</html>
